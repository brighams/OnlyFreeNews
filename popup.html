<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Only Free News</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="popup">
      <div class="brand">
        <img src="icon.svg" alt="Only Free News icon" class="brand-icon" />
        <div class="brand-text">
          <p class="brand-name">Only Free News</p>
        </div>
      </div>
      <div class="actions">
        <a class="btn secondary" href="blocked.html" target="_blank" rel="noopener">Show the news</a>
      </div>
      <div class="adder">
        <p class="adder-title">Replace These News Sites:</p>
        <div id="blocked-list" class="blocked-list"></div>
        <div class="adder-fields">
          <input id="add-site" type="text" placeholder="news.google.com or example.com" aria-label="Site to block" />
        </div>
        <div class="adder-actions">
          <button id="add-submit" class="btn">Add</button>
          <span id="status" class="status"></span>
        </div>
      </div>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
