<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>No More Google News</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="popup">
      <div class="brand">
        <img src="icon.svg" alt="No More Google News icon" class="brand-icon" />
        <div class="brand-text">
          <p class="brand-name">No More Google News</p>
        </div>
      </div>
      <button id="toggle-enabled" class="btn">Disable blocking</button>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
